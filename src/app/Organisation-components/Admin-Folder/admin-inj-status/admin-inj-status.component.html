<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@angular/material@13.1.0/prebuilt-themes/indigo-pink.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.8.2/angular-sanitize.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

<router-outlet></router-outlet>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" >
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase">#</th>
    <td mat-cell *matCellDef="let post let i=index">{{ i + 1 }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase">Name</th>
    <td mat-cell *matCellDef="let post">{{ post.name }}</td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase">Phone</th>
    <td mat-cell *matCellDef="let post">{{ post.phone }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase">Email</th>
    <td mat-cell *matCellDef="let post">{{ post.email }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase">Status</th>
    <td mat-cell *matCellDef="let post" (click)="showStatus(post.id)"
        [ngStyle]="{ 'background-color': post.injuries.status == 'Pending' ? 'red' : post.injuries.status == 'Completed' ? 'green' : post.injuries.status == 'Cancelled' ? 'blue' :'grey','padding-left':'1rem'}"> 
        {{ post.injuries.status }}
      </td>
  </ng-container>
  <ng-container matColumnDef="help">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase">Help-Status</th>
    <td mat-cell *matCellDef="let post"
        [ngStyle]="{ 'color': 'green','padding-left':'1rem'}"> 
        {{ post.injuries.help }}
      </td>
  </ng-container>
  
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
