<mat-card class="colorcheck mx-auto d-table h-100">
    <mat-card-content>
        <div class="signupCard">
            <div>
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/sign-up-4922762-4097209.png">
        </div>
        <div>
      <div class="text-center mt-4">
        <h1 class="h2" style="color: aliceblue; font-size: x-large;
        padding-bottom: 0.5rem;    margin-right: 12rem;">Sign In</h1>
      </div>
  
      <form [formGroup]="signUp" (ngSubmit)="onSubmit()">
    <div class="col1">
        <div class="mb-3">
          <mat-form-field appearance='outline'>
            <mat-label>Email</mat-label>
            <input
              matInput
              class="form-control form-control-lg"
              formControlName="email"
              type="email"
              name="email"
              placeholder="Enter your email"
              required
            />
  
            <mat-error *ngIf="signUp.get('email').hasError('required') || signUp.get('email').hasError('email')">
              Enter a valid email address
            </mat-error>
          </mat-form-field>
        </div>
    </div>
    <div class="col1">
        <div class="mb-3">
          <mat-form-field appearance='outline'>
            <mat-label>Enter Password</mat-label>
            <input
              matInput
              class="form-control form-control-lg"
              formControlName="password"
              type="password"
              name="password"
              placeholder="Create password"
              required
            />
  
            <mat-error *ngIf="signUp.get('password').hasError('required') || signUp.get('password').hasError('minlength')">
              Password must be at least 8 characters long
            </mat-error>
          </mat-form-field>
        </div>

        </div>
        <!-- <div class="googleauth"> <asl-google-signin-button  type='icon' size='large'></asl-google-signin-button></div> -->
       
          <div class=" button d-grid gap-2 mt-3">
            <button type="submit" mat-raised-button color="primary" [disabled]="signUp.invalid">Sign In</button>
          </div>
        </form>
        <div style="display: flex;color: black;font-weight: bold;  margin-left: 5rem;" ><hr><p style="padding-top: .4rem;"> Or </p><hr></div>

        <!-- <div class="googleauth"> <asl-google-signin-button  type='icon' size='large'></asl-google-signin-button></div> -->
        <div class="logInText text-center mb-3">
          Don't have an account? <a routerLink="/subordinate-portal">Sign Up</a>
        </div>
    </div>
    </div>
      </mat-card-content>
    </mat-card>
