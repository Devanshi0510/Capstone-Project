<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@angular/material@13.1.0/prebuilt-themes/indigo-pink.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.8.2/angular-sanitize.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

<div class="cards">
    <div class="card" style="width: 15rem;" routerLink="add-cust">
        <div class="card-body">
          <h2 class="card-title">Add Customer</h2>
        </div>
      </div>
      <div class="card" style="width: 15rem;" routerLink="edit-cust">
        <div class="card-body">
          <h2 class="card-title">Edit Customer</h2>
          
        </div>
      </div>
      <div class="card" style="width: 15rem;" routerLink="delete-cust">
        <div class="card-body">
          <h2 class="card-title">Delete Customer</h2>
        
        </div>
      </div>


</div>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" >
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase">#</th>
    <td mat-cell *matCellDef="let post let i=index">{{ i + 1 }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase">Name</th>
    <td mat-cell *matCellDef="let post">{{ post.name }}</td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase">Phone</th>
    <td mat-cell *matCellDef="let post">{{ post.phone }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase">Email</th>
    <td mat-cell *matCellDef="let post">{{ post.email }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
